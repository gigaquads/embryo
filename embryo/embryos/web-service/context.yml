user:
    name: User
    fields:
        - name: email
          type: Str
        - name: password
          type: Str
    api:
        - name: signup
          url_path: /auth
          http_method: post
          kwargs:
            - name: email
              type: str
            - name: password
              type: str

        - name: login
          url_path: /auth/login
          http_method: post
          kwargs:
            - name: email
              type: str
            - name: password
              type: str

        - name: verify_signup
          url_path: /auth/verify
          http_method: post
          kwargs:
            - name: email
              type: str
            - name: token
              type: str

        - name: logout
          url_path: /auth/logout
          http_method: post

    biz:
        - name: graphql_get
          class_method: true
          variadic_kwargs: true
          args:
            - name: node
              type: GraphQLField

        - name: verify_password
          args:
            - name: password
              type: str

    dao:
        - name: exists
          kwargs:
            - name: _id
              type: int
            - name: public_id
              type: str
