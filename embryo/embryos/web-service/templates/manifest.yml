# {{ project_name }} PyBiz Manifest
# ------------------------------------------------------------

# The `paths` field declares where the API functions, BizObject
# classes and Dao classes are to be found and loaded.
paths:
    api:
        - {{ project_name_snake_case }}.biz
    biz:
        - {{ project_name_snake_case }}.biz
    dao:
        - {{ project_name_snake_case }}.dao


# The `bindings` section declares which Dao class is to be
# associated and utilized by each BizObject class.
bindings:
    - biz: User
      dao: UserDao
